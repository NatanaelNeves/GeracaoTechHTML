<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario tech</title>
</head>
<body>
    <h1>Formulário cadastro para vaga de Pessoa Desenvolvedora</h1>
    <form>
        <label for="name">Nome</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="numero">Idade</label>
        <br>
        <input type="number" id="numero" value="00">
        <br>
        <label for="email">Rótulo para e-mail</label>
         <br>
        <input type="email" name="" id="email" placeholder="exemplo@email.com">
        <br>
        <label for="telefone">Telefone</label>
        <br>
        <input type="number" name="" id="telefone">
        <br>
        <label for="unidade">Selecione sua unidade</label>
        <br>
        <input type="radio" name="unidade" id="um" value="1">
        <label for="um"> Fortaleza</label>
        <br>
        <input type="radio" name="unidade" id="dois" value="2">
        <label for="dois">Recife</label>        
        <br>
        <input type="radio" name="unidade" id="tres" value="3">
        <label for="tres">Salvador</label>
        <br>
        <label for="m">Selecione um ou mais horarios pro seu turno </label>
        <br>
        <input type="checkbox" name="turno" id="m" value="Manha">
        <label for="m">Manhã</label>
        <br>
        <input type="checkbox" name="turno" id="t" value="Tarde">
        <label for="t">Tarde</label>
        <br>
        <input type="checkbox" name="turno" id="n" value="Noite">
        <label for="n">Noite</label>
        <br>
        <label for="testeSelect">Selecione sua linguagem de programação</label>
        <br>
        <select name="testeSelect" id="testeSelect">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="node">Node.JS</option>
            <option value="php">PHP</option>
            <option value="c">C++</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Faça uma breve apresentação"></textarea>


    </form>
</body>
</html>
