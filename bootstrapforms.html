<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-secondary">
    <h1 class="text-light text-uppercase text-center fs-2 py-5 bg-dark">Formulário de Cadastro</h1>

    <div class="containe justify-content-center d-flex">

    <form action="" class="w-75 bg-light p-4">
    

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="exemplo@email.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    
    </div>

    
      <div class="mb-3 " >
        <label for="" class="form-label d-block">Turno:</label>
        <input type="checkbox" value="manha" id="turnoManha" name="turno" class="form-check-input">
        <label for="turnoManha" class="form-check-label">Manhã</label>
        <input type="checkbox" value="tarde" id="turnoTarde" name="turno" class="form-check-input">
        <label for="turnoTarde" class="form-check-label">Tarde</label>
        <input type="checkbox" value="noite" id="turnoNoite" name="turno" class="form-check-input">
        <label for="turnoNoite" class="form-check-label">Noite</label>
    </div>
    
        <!-- linguagem -->
      <div class="form-group col-md-4">
        <label for="linguagens">Linguagem</label>

        <select id="linguagens" class="form-select">
          <option selected>Escolher...</option>
          <option>JS</option>
          <option>Python</option>
          <option>Cobol</option>
        </select>
      </div>
      
      <!-- botao enviar -->
      <button type="submit" class="btn btn-primary mb-2">Enviar</button>
    </form>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
